{% extends 'base.html' %}
{% load static%}

{% block content%}
<h3>{{ recipe.name }}</h3>
<p>Author: {{ recipe.author }}</p>
    <ul>
        {% for ingredient in recipe.ingredients.all %}
            <li>{{ ingredient.ingredient.name }}, {{ ingredient.quantity }}</li>
        {% endfor %}
    </ul>
{% endblock %}
